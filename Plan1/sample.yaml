name: caption care main1
version: 1.0.0
ambience:
  use:
  - calendar
  - references
  abide:
  - traditional
  - star
entities:
  clinic:
    schema: encounters
    intake:
      - name: ccp #needs to go up
    attributes:
      clinic_id:
        type: uuid
        nullable: false
      code:
        type: string
        max: 64
        nullable: false
      display_name:
        type: string
        max: 50
        nullable: false
      is_deleted:
        type: bool
        nullable: false    
  order:
    schema: encounters
    attributes:
      order_id:
        type: string
        max: 16
        nullable: false
      patient_weight_kg:
        type: decimal
        nullable: false
      patient_height_cm:
        type: decimal
        nullable: false
      patient_bmi:
        type: decimal
        nullable: false
      indications:
        type: string
        max: 64
        nullable: false    
      workflow:
        type: string
        max: 50
        nullable: false 
      status:
        type: string
        max: 50
        nullable: false 
      is_deleted:
        type: bool
        nullable: false  
  patient:
    schema: encounters  
    attributes:
      patient_id:
        type: uuid
        nullable: false
      phone:
        type: string
        max: 15
        nullable: false
      address_street1:
        type: string
        max: 100
        nullable: false
      address_street2:
        type: string
        max: 100
        nullable: false
      address_street3:
        type: string
        max: 100
        nullable: false
      address_street4:
        type: string
        max: 100
        nullable: false
      address_street5:
        type: string
        max: 100
        nullable: false
      address_city:
        type: string
        max: 32
        nullable: false
      address_state:
        type: string
        max: 32
        nullable: false
      address_postal_code:
        type: string
        max: 16
        nullable: false
      address_country_code:
        type: string
        max: 64
        nullable: false
      timezone:
        type: string
        max: 50
        nullable: false
      profile_patient_id_issuer:
        type: string
        max: 50
        nullable: false
      is_deleted:
        type: bool
        nullable: false       
  patientpii:
    schema: encounters
    attributes:
      patientpii_id:
        type: uuid
        nullable: false
      first_name:
        type: string
        max: 50
        nullable: false
      last_name:
        type: string
        max: 50
        nullable: false
      middle_name:
        type: string
        max: 50
        nullable: false
      suffix_name:
        type: string
        max: 50
        nullable: false
      prefix_name:
        type: string
        max: 50
        nullable: true
      birth_date:
        type: date #fundamentally overlooked data element is the time
      gender:
        type: string
        max: 64
        nullable: false
      is_deleted:
        type: bool
        nullable: false        
  encounter:
    schema: encounters
    attributes:
      encounter_id:
        type: uuid
        nullable: false
      order_status:
        type: string
        max: 50
        nullable: false
      request_status:
        type: string
        max: 50
        nullable: false
      request_status_requester:
        type: string
        max: 50
        nullable: false
      dicom_ingestion_count:
        type: int
        nullable: false
      dicom_forward_count:
        type: int
        nullable: false
      turnaround_min:
        type: int
        nullable: false